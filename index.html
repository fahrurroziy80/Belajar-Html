<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>


<body>
    <table>
        <tr>
          <td><label for="nama-lengkap">Nama lengkap:</label></td>
          <td><input type="text" id="nama-lengkap"></td>
        </tr>
        <tr>
          <td><label for="nama panggilan">Nama panggilan:</label></td>
          <td><input type="text" id="nama-panggilan"></td>
        </tr>
        <tr>
          <td><label for="Tempat lahir">Tempat lahir:</label></td>
          <td><input type="text" id="Tempat lahir"></td>
        </tr>
        <tr>
          <td><label for="tanggal-lahir">Tanggal Lahir:</label></td>
          <td><input type="date" id="tanggal-lahir"></td>
        </tr>
        <tr>
            <td><label for="Alamat rumah ">Alamat rumah:</label></td>
            <td><input type="text" id="alamat rumah "></td>
        </tr>
        <tr>
            <td><label>Jenis Kelamin</label></td>
            <td>
                <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" checked>
                <label for="laki-laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
                <label for="perempuan">Perempuan</label>
            </td>
        </tr>
        <tr>
            <td><label for="Asal sekolah">Asal  Sekolah:</label></td>
            <td><input type="text" id="Asal sekolah"></td>
          </tr>
          <tr>
            <td><label for="Nilai UAS">Nilai UAS:</label></td>
            <td><input type="text" id="Nilai UAS"></td>
          </tr>
          <tr>
            <td><input type="submit" value="Kirim"></td>
            
          </tr>

          


        
       
      </table>
      

</body>

</html>
