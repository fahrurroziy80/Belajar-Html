    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <form>
        <div class="mb-3">
            <label for="fullName" class="form-label">Nama Lengkap:</label>
            <input type="text" class="form-control" id="fullName" placeholder="Masukkan nama lengkap">
        </div>

        <div class="mb-3">
            <label for="nickname" class="form-label">Nama Panggilan:</label>
            <input type="text" class="form-control" id="nickname" placeholder="Masukkan nama panggilan">
        </div>

        <div class="mb-3">
            <label for="birthPlace" class="form-label">Tempat Lahir:</label>
            <input type="text" class="form-control" id="birthPlace" placeholder="Masukkan tempat lahir">
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">Tanggal Lahir:</label>
            <input type="date" class="form-control" id="birthDate">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Alamat Rumah:</label>
            <input type="text" class="form-control" id="address" placeholder="Masukkan alamat rumah">
        </div>

        <div class="mb-3">
            <label class="form-label">Jenis Kelamin:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Perempuan</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="school" class="form-label">Asal Sekolah:</label>
            <input type="text" class="form-control" id="school" placeholder="Masukkan asal sekolah">
        </div>

        <div class="mb-3">
            <label for="finalGrade" class="form-label">Nilai UAS:</label>
            <input type="number" class="form-control" id="finalGrade" placeholder="Masukkan nilai UAS">
        </div>

        <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    </div>
</body>
</html>
